{% extends 'myapp/base.html' %}

{% block content %}

<div class="container mx-auto px-4 py-5">

    <h1 class="text-3xl font-bold mb-10">Register Form</h1>

    <form class="w-full max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <input id="username" name="username" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Username">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input id="email" name="email" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="Email">
        </div>

        <div class="mb-4">
            <label for="password1" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input id="password1" name="password1" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Password">
        </div>

        <div class="mb-6">
            <label for="password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
            <input id="password2" name="password2" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Confirm Password">
        </div>

        <div class="flex items-center justify-between">
            <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Register</button>
        </div>
    </form>
</div>

{% endblock content %}
