{% extends 'myapp/base.html' %}

{% block content %}

<div class="container mx-auto px-4 py-5">

    <h1 class="text-3xl font-bold mb-10">Форма входа</h1>

    <form class="w-full max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Имя пользователя</label>
            <input id="username" name="username" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Имя пользователя">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Пароль</label>
            <input id="password" name="password" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Пароль">
        </div>

        <div class="flex items-center justify-between">
            <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Вход</button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'users:register' %}">Регистрация</a>
        </div>
    </form>
</div>

{% endblock content %}
