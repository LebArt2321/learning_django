version: '3.11'

services:
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: myproject
      POSTGRES_USER: myprojectuser
      POSTGRES_PASSWORD: 2321
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_HOST: db  # Используйте имя сервиса базы данных как хост в настройках Django
      DATABASE_NAME: myproject
      DATABASE_USER: myprojectuser
      DATABASE_PASSWORD: 2321
      DATABASE_PORT: 5432

volumes:
  postgres_data: