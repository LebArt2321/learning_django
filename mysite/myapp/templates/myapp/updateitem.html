{% extends 'myapp/base.html' %}

{% block content %}
<div class="ml-[200px]">
	<h1 class="text-2xl m-10 font-bold text-green-600">Обновить данные о товаре</h1>
	<form class="w-1/3 bg-white shadow-md m-10 px-8 py-8" enctype="multipart/form-data" method="post" >
		{% csrf_token %}
			<div class="mb-4">
					<label class="block text-gray-700 text-md fond-bold mb-2" for="name">Название товара</label>
					<input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" value="{{ item.name }}" type="text" placeholder="Название товара" name="name" id="name">

					<label class="block text-gray-700 text-md fond-bold mb-2" for="price">Цена товара</label>
					<input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" value="{{ item.price }}" type="text" placeholder="Цена товара" name="price" id="price">

					<label class="block text-gray-700 text-md fond-bold mb-2" for="description">Описание товара</label>
					<input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" value="{{ item.description }}" type="text" placeholder="Описание товара" name="description" id="description">

					<img class="w-20 h-20" src="{{ item.image.url }}">

					<input class="block mt-4" type="file" accept="image/*" name="upload" id="upload">

					<button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4" type="submit" name="Add Item" value="Add Item">Обновить данные</button>
			</div>
    </form>
</div>

{% endblock content %}
