{% load static %}
<nav class="bg-white shadow-lg mb-4">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div>
                    <a href="{% url 'myapp:index' %}" class="flex items-center px-2 py-4">
                        
                        <span class="text-gray-500 font-semibold text-xl">Project Street</span>
                    </a>
                </div>
                <div class="items-center flex space-x-1">
                    <a href="{% url 'myapp:index' %}" class="py-4 px-2 text-gray-500 font-semibold border-b-4 border-green-500">Home</a>
                    
                    {% if user.is_authenticated %}
                        {% if user.is_seller %}
                            <a href="{% url 'myapp:add_item' %}" class="py-4 px-2 text-gray-500 font-semibold">Add Item</a>
                            <a href="{% url 'myapp:add_event' %}" class="py-4 px-2 text-gray-500 font-semibold">Add Event</a>
                            <!-- Проверяем, является ли пользователь продавцом -->
                            <a href="{% url 'users:sellerprofile' user.id %}" class="py-4 px-2 text-gray-500 font-semibold">Seller Profile</a>
                        {% else %}
                            <!-- Если пользователь не продавец, выводим ссылку на его профиль -->
                            <a class="py-4 px-2 text-gray-500 font-semibold" href='{% url 'users:profile' %}'>Profile</a>
                        {% endif %}
                        <!-- Выводим ссылку на выход в обоих случаях -->
                        <a class="py-4 px-2 text-gray-500 font-semibold" href='{% url 'users:logout' %}'>Logout</a>
                    {% else %}
                        <!-- Если пользователь не аутентифицирован, выводим ссылку на вход -->
                        <a class="py-4 px-2 text-gray-500 font-semibold" href='{% url 'users:login' %}'>Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
