{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-sky-500">
    <h1>This is index template</h1>
    <h4>
        {% for item in items %}
        <a href="{% url 'myapp:detail' item.id %}">
        ID: {{item.id}} | Цена: {{item.price}} | Описание: {{item.description}}<br/>
        </a>
        {% endfor %}
    </h4>
</body>
</html>
