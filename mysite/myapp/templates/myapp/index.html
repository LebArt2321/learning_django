{% extends "myapp/base.html" %}
{% block content %}
    <h4>
        {% for item in items %}
        <a href="{% url 'myapp:detail' item.id %}">
        ID: {{item.id}} | Цена: {{item.price}} | Описание: {{item.description}}<br/>
          <img src="{{item.image.url}}"
        </a>
        {% endfor %}
    </h4>
		{% endblock content %}
