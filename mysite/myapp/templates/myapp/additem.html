{% extends 'myapp/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-5">

    <h1 class="text-3xl font-bold mb-10 text-green-600">Add New Item Below</h1>

    <form class="w-full max-w-md mx-auto bg-white shadow-md rounded px-8 py-8 mb-4" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-md font-bold mb-2" for="name">Item Name</label>
            <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700 mb-3 w-full focus:outline-none focus:shadow-outline" type="text"
                placeholder="Name..." name="name" id="name">

            <label class="block text-gray-700 text-md font-bold mb-2" for="price">Item Price</label>
            <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700 mb-3 w-full focus:outline-none focus:shadow-outline" type="text"
                placeholder="Price..." name="price" id="price">

            <label class="block text-gray-700 text-md font-bold mb-2" for="description">Item Description</label>
            <input class="shadow appearance-none border rounded py-2 px-3 text-gray-700 mb-3 w-full focus:outline-none focus:shadow-outline" type="text"
                placeholder="Description..." name="description" id="description">

            <label class="block text-gray-700 text-md font-bold mb-2" for="category">Item Category</label>
            <select class="shadow appearance-none border rounded py-2 px-3 mb-3 text-gray-700 w-full focus:outline-none focus:shadow-outline" name="category" id="category">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>

            <label class="block text-gray-700 text-md font-bold mb-2" for="size">Item Size</label>
            <select class="shadow appearance-none border rounded py-2 px-3 mb-3 text-gray-700 w-full focus:outline-none focus:shadow-outline" name="size" id="size">
                {% for size in sizes %}
                    <option value="{{ size.id }}">{{ size.name }}</option>
                {% endfor %}
            </select>

            <input class="block mt-4" type="file" accept="image/*" name="upload" id="upload">

            <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4" type="submit" name="Add Item" value="Add Item">Add Item</button>
        </div>
    </form>
</div>

{% endblock content %}
