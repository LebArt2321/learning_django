{% extends "myapp/base.html" %}

{% block content %}
<style>
    .container {
        max-width: 500px;
    }
    .bg-white {
        background-color: #ffffff;
    }
    .shadow-lg {
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .rounded-lg {
        border-radius: 0.75rem;
    }
    .overflow-hidden {
        overflow: hidden;
    }
    .p-6 {
        padding: 1.5rem;
    }
    .text-3xl {
        font-size: 1.875rem;
    }
    .font-bold {
        font-weight: 700;
    }
    .mb-4 {
        margin-bottom: 1rem;
    }
    .text-gray-500 {
        color: #6b7280;
    }
    .mb-6 {
        margin-bottom: 1.5rem;
    }
    .text-gray-800 {
        color: #1f2937;
    }
    .text-gray-700 {
        color: #374151;
    }
    .text-blue-500 {
        color: #3b82f6;
    }
    .hover\:text-blue-700:hover {
        color: #1e40af;
    }
    .break-words {
        word-break: break-word;
    }
</style>

<div class="container mx-auto px-4 py-10 mt-20">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        {% if event.image %}
        <img src="{{ event.image.url }}" alt="{{ event.name }}" class="w-full h-64 object-cover">
        {% endif %}
        <div class="p-6">
            <h1 class="text-3xl font-bold mb-4">{{ event.name }}</h1>
            <p class="text-gray-500 mb-4"><i class="far fa-calendar-alt"></i> {{ event.date }}</p>
            <p class="text-gray-800 mb-6 break-words">{{ event.description }}</p>
            <p class="text-gray-700">
                <span class="font-semibold">Организатор:</span>
                <a href="{% url 'users:sellerprofile' event.organizer.id %}" class="text-blue-500 hover:text-blue-700">{{ event.organizer.username }}</a>
            </p>
        </div>
    </div>
        {% if request.user == event.organizer %}
        <div class="mt-5 flex justify-center space-x-3">
            <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600"><a href="{% url 'myapp:update_event' event.id %}">Редактировать</a></button>
            <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600"><a href="{% url 'myapp:delete_event' event.id %}">Удалить мероприятие</a></button>
        </div>
    {% endif %}
    
</div>
        

<div class="mt-10 text-center">
</div>
{% endblock %}
